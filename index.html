<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body style="background-color: rgb(187, 177, 164);">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Roboto Condensed", serif;
        }
    </style>


<div class="container mt-5 ">

    <h2 class="text-center   p-2 m-3" style="border-radius: 20px;"><b>JavaScript - Mini Project</b></h2>

    <div class="card p-3 bg-body-secondary">
        <h2><b><u>MarkSheet System:</u></b></h2>

        <div class="items m-3">
            <label for="">Subject: English</label>
            <input type="number" class="form-control" placeholder="Enter Eng Marks" id="eng">
        </div>

        <div class="items m-3">
            <label for="">Subject: Maths</label>
            <input type="number" class="form-control" placeholder="Enter Maths Marks" id="maths">
        </div>

        <div class="items m-3">
            <label for="">Subject: Physics</label>
            <input type="number" class="form-control" placeholder="Enter Phy Marks" id="phy">
        </div>


        <button class="btn btn-dark" onclick="run()"><b>Result</b></button>

    </div>

    <div class="showResult mt-5">
        <div class="card p-3 bg-body-secondary">
            <h2><b><u>Result:</u></b></h2>

            <h3>Total Marks = <b>300</b></h3>
            <h3>Obtained Marks = <b><span id="obt">?</span></b> </h3>
            <h3>Percentage = <b><span id="per">?</span></b> </h3>


        </div>
    </div>


</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</html>
